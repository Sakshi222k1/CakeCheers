{% extends 'admin/base.html' %}

{% block content %}

    <div>
        {% comment %} <form action="{% url 'admin:upload-csv' %}" method="POST" enctype="multipart/form-data"> {% endcomment %}
        <form action="/admin/file/upload_file/upload-csv/" method="POST" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="file" accept=".csv" name="csv_file" id="csv_file"/>
            <button type="submit">Upload File</button>
        </form>
    </div>

{% endblock %}
